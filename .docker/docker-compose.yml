version: '3.9'

x-logging: &logging
  logging:
    options:
      max-file: '1'
      max-size: '5m'

x-restart-policy: &restart_policy
  restart: unless-stopped

services:
  postgres:
    <<: *logging
    <<: *restart_policy
    container_name: postgres
    build: ./postgresql
    environment:
      - POSTGRES_USER=goblin
      - POSTGRES_PASSWORD=goblin
      - POSTGRES_DB=goblin
    ports:
    - '7777:5432'
    volumes:
      - goblin:/var/lib/postgresql/data
    networks:
      - goblin

  redis:
    <<: *logging
    <<: *restart_policy
    image: 'redis:7.0.0-alpine'
    container_name: redis
    ports:
    - '6379:6379'
    networks:
      - goblin

  bot:
    <<: *logging
    <<: *restart_policy
    image: ghcr.io/r-priyam/goblin:latest
    container_name: goblin
    build:
      context: ../
    env_file:
      - ../src/.env
    networks:
      - goblin
    depends_on:
      - postgres
      - redis
    tty: true

volumes:
  goblin:

networks:
  goblin: